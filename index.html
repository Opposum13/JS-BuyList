<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

<div class="mainDiv d1">
    <div class="d2">
        <div class="left"> <!-- Left column -->
            <div class="d3"><!-- Adding-->
                <div class="inpElem">
                    <input type="text" placeholder="Назва товару" class="i1">
                    <button class="addButton">Додати</button>
                </div>
            </div>
            <div class="d3 d4">
                <div class="elem">
                    <span class="title ">Помідори</span>
                 <!--   <div class="ui mini input title-edit">
                        <input type="text" placeholder="Нова назва">
                    </div>
                    -->
                </div>
                <div class="elem">
                    <button class="circButton min plMinButt te" disabled="">
                        <i class="minicon">-</i>
                    </button>
                    <span class="numb">1</span>
                    <button class="circButton pl plMinButt te">
                        <i class="plusicon">+</i>
                    </button>
                </div>
                <div class="elem te2">
                    <button class="boughtButt">Куплено</button>
                    <!--<button class="mini ui button unbuy-button">Не куплено</button> -->
                    <button class="deleteButton" title="Видалити">
                        <i class="remove icon"></i>
                    </button>
                </div>
            </div>
            <div class="d3 d4">
                <div class="elem">
                    <span class="title">Печиво</span>
                    <!--   <div class="ui mini input title-edit">
                           <input type="text" placeholder="Нова назва">
                       </div>
                       -->
                </div>
                <div class="elem">
                    <button class="circButton min plMinButt te  " disabled="">
                        <i class="minicon">-</i>
                    </button>
                    <span class="numb">1</span>
                    <button class="circButton pl plMinButt te">
                        <i class="plusicon">+</i>
                    </button>
                </div>
                <div class="elem te2">
                    <button class="boughtButt">Куплено</button>
                    <!--<button class="mini ui button unbuy-button">Не куплено</button> -->
                    <button class="deleteButton" title="Видалити">
                        <i class="remove icon"></i>
                    </button>
                </div>
            </div>
            <div class="d3 d4">
                <div class="elem">
                    <span class="title">Сир</span>
                    <!--   <div class="ui mini input title-edit">
                           <input type="text" placeholder="Нова назва">
                       </div>
                       -->
                </div>
                <div class="elem">
                    <button class="circButton min plMinButt te" disabled="">
                        <i class="minicon">-</i>
                    </button>
                    <span class="numb">1</span>
                    <button class="circButton pl plMinButt te">
                        <i class="plusicon">+</i>
                    </button>
                </div>
                <div class="elem te2">
                    <button class="boughtButt">Куплено</button>
                    <!--<button class="mini ui button unbuy-button">Не куплено</button> -->
                    <button class="deleteButton" title="Видалити">
                        <i class="remove icon"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="right"> <!-- Right column -->
            <div class="d3">
                <div class="ui segment"><h3>Залишилося</h3></div>
            </div>
            <div class="d3 d4">
                <div class="ui segment">
                    <div class="stats-not-bought">
                        <span class="ui mini label stats-label">
                            <span class="title">Помідори</span>
                            <span class="ui mini orange circular label count">1</span>
                        </span>
                        <span class="ui mini label stats-label">
                            <span class="title">Печиво</span>
                            <span class="ui mini orange circular label count">1</span>
                        </span>
                        <span class="ui mini label stats-label">
                            <span class="title">Сир</span>
                            <span class="ui mini orange circular label count">1</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="d3 d4">
                <div class="ui segment"><h3>Куплено</h3></div>
            </div>
            <div class="d3 d4">
                <div class="ui segment">
                    <div class="stats-bought"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
