<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

<div class="mainDiv d1">
    <div class="d2">
        <div class="left"> <!-- Left column -->
            <div class="d3"><!-- Adding-->
                <div class="inpElem">
                    <input type="text" placeholder="Назва товару" class="i1">
                    <button class="addButton">Додати</button>
                </div>
            </div>
            <div class="d3 d4">
                <div class="elem">
                    <span class="title ">Помідори</span>

                </div>
                <div class="elem">
                    <button class="circButton min plMinButt te" disabled="">
                        <i class="minicon">-</i>
                    </button>
                    <span class="numb">1</span>
                    <button class="circButton pl plMinButt te">
                        <i class="plusicon">+</i>
                    </button>
                </div>
                <div class="elem te2">
                    <button class="boughtButt">Куплено</button>
                    <!--<button class="mini ui button unbuy-button">Не куплено</button> -->
                    <button class="deleteButton" title="Видалити">
                        <i class="remove icon"></i>
                    </button>
                </div>
            </div>
            <div class="d3 d4">
                <div class="elem">
                    <span class="title">Печиво</span>
                </div>
                <div class="elem">
                    <button class="circButton min plMinButt te  " disabled="">
                        <i class="minicon">-</i>
                    </button>
                    <span class="numb">1</span>
                    <button class="circButton pl plMinButt te">
                        <i class="plusicon">+</i>
                    </button>
                </div>
                <div class="elem te2">
                    <button class="boughtButt">Куплено</button>
                    <!--<button class="mini ui button unbuy-button">Не куплено</button> -->
                    <button class="deleteButton" title="Видалити">
                        <i class="remove icon"></i>
                    </button>
                </div>
            </div>
            <div class="d3 d4">
                <div class="elem">
                    <span class="title">Сир</span>
                </div>
                <div class="elem">
                    <button class="circButton min plMinButt te" disabled="">
                        <i class="minicon">-</i>
                    </button>
                    <span class="numb">1</span>
                    <button class="circButton pl plMinButt te">
                        <i class="plusicon">+</i>
                    </button>
                </div>
                <div class="elem te2">
                    <button class="boughtButt">Куплено</button>
                    <!--<button class="mini ui button unbuy-button">Не куплено</button> -->
                    <button class="deleteButton" title="Видалити">
                        <i class="remove icon"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="right"> <!-- Right column -->
            <div class="d3">
                <div class="t3"><b>Залишилося</b></div>
            </div>
            <div class="d3 d4">
                <div>
                    <div class="notB">
                        <span class="notBoughtElements">
                            <span class="title"><b>Помідори</b></span>
                            <span class="miniLabel"><b>1</b></span>
                        </span>
                        <span class="notBoughtElements">
                            <span class="title"><b>Печиво</b></span>
                            <span class="miniLabel"><b>1</b></span>
                        </span>
                        <span class="notBoughtElements">
                            <span class="title"><b>Сир</b></span>
                            <span class="miniLabel"><b>1</b></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="d3 d4">
                <div class="t3"><b>Куплено</b></div>
            </div>
            <div class="d3 d4">
                <div class="ui segment">
                    <div class="stats-bought"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script	type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js">	</script>
<script	type="text/javascript" src="js/main.js">	</script>
</body>
</html>
