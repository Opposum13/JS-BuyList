<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

<div class="mainDiv d1">
    <div class="d2">
        <div class="left"> <!-- Left column -->
            <div class="d3"><!-- Adding-->
                <div>
                    <input type="text" placeholder="Назва товару">
                    <button class="addButton">Додати</button>
                </div>
            </div>
            <div class="d3 d4">
                <div class="">
                    <span class="title">Помідори</span>
                    <div class="ui mini input title-edit">
                        <input type="text" placeholder="Нова назва">
                    </div>
                </div>
                <div class="column six wide add-buttons">
                    <button class="circular mini ui button icon red minus-button" disabled="">
                        <i class="minus icon"></i></button>
                    <span class="ui label count-label">1</span>
                    <button class="circular mini ui button icon green plus-button">
                        <i class="plus icon"></i>
                    </button>
                </div>
                <div class="column six wide last-buttons">
                    <button class="mini ui button buy-button">Куплено</button>
                    <button class="mini ui button unbuy-button">Не куплено</button>
                    <button class="mini ui button icon red delete-button" title="Видалити">
                        <i class="remove icon"></i>
                    </button>
                </div>
            </div>
            <div class="d3 d4">
                <div class=""><!--smth-->
                    <span class="title">Печиво</span>
                    <div class="ui mini input title-edit">
                        <input type="text" placeholder="Нова назва">
                    </div>
                </div>
                <div class="column six wide add-buttons">
                    <button class="circular mini ui button icon red minus-button" disabled="">
                        <i class="minus icon"></i></button>
                    <span class="ui label count-label">1</span>
                    <button class="circular mini ui button icon green plus-button">
                        <i class="plus icon"></i>
                    </button>
                </div>
                <div class="column six wide last-buttons">
                    <button class="mini ui button buy-button">Куплено</button>
                    <button class="mini ui button unbuy-button">Не куплено</button>
                    <button class="mini ui button icon red delete-button" title="Видалити">
                        <i class="remove icon"></i>
                    </button>
                </div>
            </div>
            <div class="d3 d4">
                <div class=""><!--smth-->
                    <span class="title">Сир</span>
                    <div class="ui mini input title-edit">
                        <input type="text" placeholder="Нова назва">
                    </div>
                </div>
                <div class="column six wide add-buttons">
                    <button class="circular mini ui button icon red minus-button" disabled="">
                        <i class="minus icon"></i></button>
                    <span class="ui label count-label">1</span>
                    <button class="circular mini ui button icon green plus-button">
                        <i class="plus icon"></i>
                    </button>
                </div>
                <div class="column six wide last-buttons">
                    <button class="mini ui button buy-button">Куплено</button>
                    <button class="mini ui button unbuy-button">Не куплено</button>
                    <button class="mini ui button icon red delete-button" title="Видалити">
                        <i class="remove icon"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="right"> <!-- Right column -->
            <div class="d3">
                <div class="ui segment"><h3>Залишилося</h3></div>
            </div>
            <div class="d3 d4">
                <div class="ui segment">
                    <div class="stats-not-bought">
                        <span class="ui mini label stats-label">
                            <span class="title">Помідори</span>
                            <span class="ui mini orange circular label count">1</span>
                        </span>
                        <span class="ui mini label stats-label">
                            <span class="title">Печиво</span>
                            <span class="ui mini orange circular label count">1</span>
                        </span>
                        <span class="ui mini label stats-label">
                            <span class="title">Сир</span>
                            <span class="ui mini orange circular label count">1</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="d3 d4">
                <div class="ui segment"><h3>Куплено</h3></div>
            </div>
            <div class="d3 d4">
                <div class="ui segment">
                    <div class="stats-bought"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
